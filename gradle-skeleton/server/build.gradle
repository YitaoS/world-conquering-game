plugins {
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
}

application {
    // Define the main class for the application.
//    mainClassName = 'edu.duke.ece651.team8.server.App'
    getMainClass().set('edu.duke.ece651.team8.server.App')
}

run{
    standardInput=System.in
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}